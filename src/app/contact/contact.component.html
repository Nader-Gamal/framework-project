<div class="container">
  <h1 class="text-center fw-bolder mt-5 mb-2">CONATCT SECTION</h1>
  <div class="shape d-flex justify-content-center align-content-center pb-4">
    <div class="line me-3 mt-1"></div>
    <i class="fa-solid fa-star"></i>
    <div class="line ms-3 mt-1"></div>
  </div>

  <div class="form w-50 m-auto my-4">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="user name"
      />
    </div>
    <div class="mb-3">
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="user age"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="user email"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="password"
      />
    </div>
    <button class="btn mybtn">send message</button>
  </div>
</div>
